<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Who Episodes Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Doctor Who Episodes Explorer</h1>
    <div class="controls">
      <input type="text" id="search-input" placeholder="Search by episode title..." />
      <button id="sort-button">Sort by Title ↑↓</button>
    </div>
  </header>

  <main>
    <div id="loading" class="hidden">Loading episodes...</div>
    <div id="error" class="hidden">Failed to load episodes.</div>

    <table id="episodes-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Title</th>
          <th>Series</th>
          <th>Era</th>
          <th>Broadcast Year</th>
          <th>Director</th>
          <th>Writer</th>
          <th>Doctor</th>
          <th>Companion</th>
          <th>Cast Count</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="script.js"></script>
</body>
</html>
