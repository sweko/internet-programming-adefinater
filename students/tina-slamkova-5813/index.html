<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doctor Who Episodes Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Doctor Who Episodes Explorer</h1>
      <p class="subtitle">Freely browse, sort and filter Doctor Who episodes.</p>
    </header>

    <section class="controls">
      <div class="filter-row">
        <input id="filterInput" type="search" placeholder="Filter by title, doctor or companion..." aria-label="Filter episodes" />
        <button id="clearFilterBtn" title="Clear filter" aria-label="Clear filter">✖</button>
      </div>

      <div class="actions">
        <button id="loadBtn" aria-controls="episodesTable">Load episodes</button>
        <div id="loading" class="loading hidden" aria-live="polite">Loading…</div>
        <div id="error" class="error hidden" role="alert"></div>
      </div>
    </section>

    <section class="table-wrap" aria-live="polite">
      <table id="episodesTable" class="episodes-table hidden" aria-describedby="tableDescription">
        <caption id="tableDescription" class="sr-only">Doctor Who episodes table — sortable columns and filterable content</caption>
        <thead>
          <tr>
            <th data-key="rank" class="sortable" scope="col">Rank <span class="sort-indicator"></span></th>
            <th data-key="title" class="sortable" scope="col">Title <span class="sort-indicator"></span></th>
            <th data-key="series" class="sortable" scope="col">Series <span class="sort-indicator"></span></th>
            <th data-key="era" class="sortable" scope="col">Era <span class="sort-indicator"></span></th>
            <th data-key="year" class="sortable" scope="col">Broadcast Year <span class="sort-indicator"></span></th>
            <th data-key="director" class="sortable" scope="col">Director <span class="sort-indicator"></span></th>
            <th data-key="writer" class="sortable" scope="col">Writer <span class="sort-indicator"></span></th>
            <th data-key="doctor" class="sortable" scope="col">Doctor <span class="sort-indicator"></span></th>
            <th data-key="companion" class="sortable" scope="col">Companion <span class="sort-indicator"></span></th>
            <th data-key="castCount" class="sortable" scope="col">Cast Count <span class="sort-indicator"></span></th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </section>

    <footer class="footer">
      <small>Doctor Who Episodes</small>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
