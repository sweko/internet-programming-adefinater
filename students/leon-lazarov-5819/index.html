<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Who Episodes Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Doctor Who Episodes Explorer</h1>

  <!-- Filters -->
  <div class="filters">
    <input id="searchInput" type="text" placeholder="Search title or writer">
    
    <select id="eraFilter">
      <option value="">All Eras</option>
      <option value="Classic">Classic</option>
      <option value="Modern">Modern</option>
      <option value="Recent">Recent</option>
    </select>

    <select id="doctorFilter">
      <option value="">All Doctors</option>
    </select>

    <button id="exportCSV">Export CSV</button>
  </div>

  <!-- Error and loading -->
  <div id="error" style="color:red; display:none;"></div>
  <div id="loading" style="display:none;">Loading episodes...</div>

  <!-- Episodes Table -->
  <table id="episodesTable">
    <thead>
      <tr>
        <th data-column="rank">Rank</th>
        <th data-column="title">Title</th>
        <th data-column="series">Series</th>
        <th data-column="era">Era</th>
        <th data-column="year">Year</th>
        <th data-column="director">Director</th>
        <th data-column="writer">Writer</th>
        <th data-column="doctor">Doctor</th>
        <th data-column="companion">Companion</th>
        <th data-column="cast">Cast</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Pagination -->
  <div class="pagination">
    <button id="prevPage">⟨ Prev</button>
    <span id="pageIndicator">Page 1</span>
    <button id="nextPage">Next ⟩</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
