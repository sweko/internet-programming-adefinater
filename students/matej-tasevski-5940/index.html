<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>"Doctor Who" Episodes</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>"Doctor Who" Episodes</h1>
    <p class="subtitle">Basic view of the inserted data</p>
  </header>

  <section class="controls">
    <label>
      Search title:
      <input type="text" id="searchInput" placeholder="type to filter..."/>
    </label>
    <label class="inline">
      <input type="checkbox" id="modernOnly"/>
      Modern/Recent era only
    </label>
   <span id="status" class="status">
	<span class="spinner"></span>
	<span class="status-text"></span>
   </span>
  </section>

  <section class="table-wrap">
    <table id="episodesTable">
      <thead>
        <tr>
          <th data-field="rank">Rank   </th>
          <th data-field="title">Title</th>
          <th data-field="series">Series</th>
          <th data-field="era">Era</th>
          <th data-field="broadcastYear">Broadcast&nbsp;Year</th>
          <th data-field="director">Director</th>
          <th data-field="writer">Writer</th>
          <th data-field="doctor">Doctor</th>
          <th data-field="companion">Companion</th>
          <th data-field="castCount">Cast&nbsp;Count</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows injected by script.js -->
      </tbody>
    </table>
  </section>

  <template id="rowTemplate">
    <tr>
      <td class="num rank"></td>
      <td class="title"></td>
      <td class="num series"></td>
      <td class="era"></td>
      <td class="num year"></td>
      <td class="director"></td>
      <td class="writer"></td>
      <td class="doctor"></td>
      <td class="companion"></td>
      <td class="num cast"></td>
    </tr>
  </template>

  <script src="script.js"></script>
</body>
</html>
