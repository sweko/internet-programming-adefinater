<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Who Episodes Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Doctor Who Episodes Explorer</h1>

    <!-- Filter Controls -->
    <div class="filters">
      <label for="name-filter">
        Episode Name:
        <input
          type="text"
          id="name-filter"
          placeholder="Search episodes..."
          aria-label="Filter episodes by name"
        />
      </label>
      <!-- Era filter, Doctor filter, and CSV Export button
           are automatically injected by script.js -->
    </div>
  </header>

  <!-- Loading indicator -->
  <div id="loading" class="loading" style="display:none;">
    <p>Loading episodesâ€¦</p>
  </div>

  <!-- Error message -->
  <div id="error" class="error" style="display:none;"></div>

  <!-- No results message -->
  <div id="no-results" class="no-results" style="display:none;">
    <p>No episodes found.</p>
  </div>

  <!-- Episodes table -->
  <table id="episodes-table" style="display:none;">
    <thead>
      <tr>
        <th data-sort="rank">Rank</th>
        <th data-sort="title">Title</th>
        <th data-sort="series">Series</th>
        <th data-sort="era">Era</th>
        <th data-sort="_year">Broadcast Year</th>
        <th data-sort="director">Director</th>
        <th data-sort="writer">Writer</th>
        <th data-sort="doctor">Doctor</th>
        <th data-sort="companion">Companion</th>
        <th data-sort="cast">Cast Count</th>
      </tr>
    </thead>
    <tbody id="episodes-body">
      <!-- Table rows and decade groups are rendered by script.js -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
