  <div class="container">

<!-- =======================
     Filters Section
======================= -->
<section class="filters" aria-label="Filters">
  <div class="filter-group">
    <label for="name-filter">Episode Name:</label>
    <input
      type="text"
      id="name-filter"
      placeholder="Search by episode titleâ€¦"
      autocomplete="off"
    />
  </div>

  <div class="filter-group">
    <label for="era-filter">Era:</label>
    <select id="era-filter">
      <option value="">All</option>
      <option value="Classic">Classic</option>
      <option value="Modern">Modern</option>
      <option value="Recent">Recent</option>
    </select>
  </div>

  <div class="filter-group">
    <label for="doctor-filter">Doctor:</label>
    <select id="doctor-filter">
      <option value="">All</option>
      <!-- dynamically filled by JS -->
    </select>
  </div>

  <div class="filter-group">
    <label for="companion-filter">Companion:</label>
    <select id="companion-filter">
      <option value="">All</option>
      <!-- dynamically filled by JS -->
    </select>
  </div>

  <!-- ðŸ†• Export CSV button -->
  <button id="export-btn" class="btn-export">Export Visible Episodes as CSV</button>
</section>

<!-- =======================
     Status Row
======================= -->
<section class="filters" aria-label="Status" style="display: none;" id="status-bar">
  <span id="results-count"></span>
  <span id="warning-count"></span>
</section>

<!-- =======================
     Main Content
======================= -->
<main>
  <!-- Loading indicator -->
  <div id="loading" class="loading" aria-live="polite">
    Loading episodesâ€¦
  </div>

  <!-- Error container -->
  <div id="error" class="error" style="display: none;" role="alert" aria-live="assertive"></div>

  <!-- Results table -->
  <table id="episodes-table" style="display: none;">
    <thead>
      <tr>
        <th scope="col" data-sort="rank" tabindex="0">Rank</th>
        <th scope="col" data-sort="title" tabindex="0">Title</th>
        <th scope="col" data-sort="series" tabindex="0">Series</th>
        <th scope="col" data-sort="era" tabindex="0">Era</th>
        <th scope="col" data-sort="year" tabindex="0">Broadcast Year</th>
        <th scope="col" data-sort="director" tabindex="0">Director</th>
        <th scope="col" data-sort="writer" tabindex="0">Writer</th>
        <th scope="col" data-sort="doctor" tabindex="0">Doctor</th>
        <th scope="col" data-sort="companion" tabindex="0">Companion</th>
        <th scope="col" data-sort="castCount" tabindex="0">Cast Count</th>
      </tr>
    </thead>
    <tbody id="episodes-body">
      <!-- Rows injected by script.js -->
    </tbody>
  </table>

  <!-- Empty state -->
  <div id="no-results" class="no-results" style="display: none;">
    No episodes match your search.
  </div>
</main>
