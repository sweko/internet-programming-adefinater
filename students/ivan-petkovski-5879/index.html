<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Who Episodes Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Doctor Who Episodes Explorer</h1>
            <div class="controls">
                <div class="filter-section">
                    <input type="text" id="searchInput" placeholder="Search episodes...">
                    <select id="eraFilter">
                        <option value="">All Eras</option>
                        <option value="Classic">Classic</option>
                        <option value="Modern">Modern</option>
                        <option value="Recent">Recent</option>
                    </select>
                    <select id="doctorFilter">
                        <option value="">All Doctors</option>
                    </select>
                    <select id="companionFilter">
                        <option value="">All Companions</option>
                    </select>
                </div>
                <div class="export-section">
                    <button id="exportBtn">Export CSV</button>
                </div>
            </div>
        </header>

        <main>
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Loading episodes...</p>
            </div>

            <div class="error" id="errorMessage" style="display: none;">
                <p>Failed to load episodes. Please try again later.</p>
            </div>

            <div class="table-container" id="tableContainer" style="display: none;">
                <table id="episodesTable">
                    <thead>
                        <tr>
                            <th data-sort="rank">Rank</th>
                            <th data-sort="title">Title</th>
                            <th data-sort="series">Series</th>
                            <th data-sort="era">Era</th>
                            <th data-sort="broadcast_year">Broadcast Year</th>
                            <th data-sort="director">Director</th>
                            <th data-sort="writer">Writer</th>
                            <th data-sort="doctor">Doctor</th>
                            <th data-sort="companion">Companion</th>
                            <th data-sort="cast_count">Cast Count</th>
                        </tr>
                    </thead>
                    <tbody id="episodesBody">
                        <!-- Episode rows will be populated here -->
                    </tbody>
                </table>
            </div>

            <div class="no-results" id="noResults" style="display: none;">
                <p>No episodes found matching your criteria.</p>
            </div>
        </main>

        <footer>
            <p>Data loaded: <span id="episodeCount">0</span> episodes</p>
            <div id="dataWarnings" class="warnings"></div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
