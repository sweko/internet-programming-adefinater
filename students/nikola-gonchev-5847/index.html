<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Who Episodes Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Doctor Who Episodes Explorer</h1>
    <p class="subtitle">Explore episodes through time and space</p>

    <div class="controls">
      <label for="search">Episode Name:</label>
      <input type="text" id="search" placeholder="Search episodes...">

      <label for="era" class="era-label">Era:</label>
      <select id="era">
        <option value="All">All</option>
        <option value="Classic">Classic</option>
        <option value="Modern">Modern</option>
        <option value="Recent">Recent</option>
      </select>
    </div>

    <div id="loading" class="loading">Loading data...</div>
    <div id="no-results" class="no-results" style="display:none;">No episodes found.</div>
    <div id="error" class="error" style="display:none;"></div>

    <table id="episodes-table">
      <thead>
        <tr>
          <th data-field="rank">Rank</th>
          <th data-field="title">Title</th>
          <th data-field="series">Series</th>
          <th data-field="era">Era</th>
          <th data-field="broadcast_year">Year</th>
          <th data-field="director">Director</th>
          <th data-field="writer">Writer</th>
          <th data-field="doctor">Doctor</th>
          <th data-field="companion">Companion</th>
          <th data-field="cast">Cast</th>
        </tr>
      </thead>
      <tbody id="episodes-body"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
