<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Award Books Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Hugo Award Books</h1>
        <p>Explore the winners and nominees of the Hugo Awards</p>
    </header>

    <div class="filters">
        <h2>Filter Books</h2>
        <div class="filter-controls">
            <div class="filter-group">
                <label for="nameFilter">Search by Name:</label>
                <input type="text" id="nameFilter" placeholder="Search by title or author">
            </div>
            <div class="filter-group">
                <label for="winnerFilter">Winner Status:</label>
                <select id="winnerFilter">
                    <option value="all">All books</option>
                    <option value="winner">Winners only</option>
                    <option value="nominee">Nominees only</option>
                </select>
            </div>
            <!-- Enhanced Filters -->
            <div class="filter-group">
                <label for="decadeFilter">Decade:</label>
                <select id="decadeFilter">
                    <option value="all">All decades</option>
                    <!-- Populated by JavaScript -->
                </select>
            </div>
            <div class="filter-group">
                <label for="authorFilter">Author:</label>
                <select id="authorFilter">
                    <option value="all">All authors</option>
                    <!-- Populated by JavaScript -->
                </select>
            </div>
            <div class="filter-group">
                <label for="genreFilter">Primary Genre:</label>
                <select id="genreFilter">
                    <option value="all">All genres</option>
                    <!-- Populated by JavaScript -->
                </select>
            </div>
        </div>
    </div>

    <div class="results-info">
        <p id="resultsCount">Showing 0 books</p>
        <div class="action-buttons">
            <button id="clearFilters" class="filter-clear-btn">Clear Filters</button>
            <button id="exportCsv" class="export-btn">Export CSV</button>
            <button id="toggleGrouping" class="group-btn">Group by Genre</button>
        </div>
    </div>

    <!-- Sort Indicators -->
    <div id="sortIndicators" class="sort-indicators">
        <!-- Multi-column sort indicators will appear here -->
    </div>

    <p id="noResults" class="no-results hidden">No books match your filters.</p>

    <!-- Loading -->
    <div id="loading" class="loading hidden">Loading...</div>

    <!-- Error -->
    <div id="error" class="error hidden">Error loading data!</div>

    <!-- Table -->
    <div class="table-container">
        <table class="books-table">
            <thead>
            <tr>
                <th class="sortable" data-column="title">Title</th>
                <th class="sortable" data-column="author">Author</th>
                <th class="sortable" data-column="category">Type</th>
                <th class="sortable" data-column="award">Award</th>
                <th>Publisher</th>
                <th>Series</th>
                <th>Genres</th>
            </tr>
            </thead>
            <tbody id="booksTableBody"></tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2025 Hugo Awards Explorer</p>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
