<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Who Episodes Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Doctor Who Episodes Explorer</h1>
            <div class="filters">
                <div class="search-container">
                    <input type="text" id="nameFilter" placeholder="Search episodes...">
                    <div id="filterStats" class="filter-stats"></div>
                </div>
                <div id="loadingIndicator" class="loading-indicator hidden">Loading episodes...</div>
                <div id="errorMessage" class="error-message hidden">
                    <span class="error-text"></span>
                    <button onclick="retryLoad()">Retry</button>
                </div>
            </div>
        </header>

        <main>
            <table id="episodesTable">
                <thead>
                    <tr>
                        <th data-sort="rank">Rank</th>
                        <th data-sort="title">Title</th>
                        <th data-sort="series">Series</th>
                        <th data-sort="era">Era</th>
                        <th data-sort="broadcast_date">Broadcast Year</th>
                        <th data-sort="director">Director</th>
                        <th data-sort="writer">Writer</th>
                        <th data-sort="doctor">Doctor</th>
                        <th data-sort="companion">Companion</th>
                        <th data-sort="cast">Cast Count</th>
                    </tr>
                </thead>
                <tbody id="episodesTableBody">
                    <!-- Episodes will be inserted here -->
                </tbody>
            </table>
        </main>

        <footer>
            <div id="validationWarnings" class="validation-warnings hidden">
                <span class="warning-count"></span>
                <button onclick="toggleWarningDetails()">Show Details</button>
                <div class="warning-details hidden"></div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
