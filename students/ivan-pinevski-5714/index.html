<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Who Episodes Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Doctor Who Episodes Explorer</h1>
            <p>Explore episodes through time and space</p>
        </header>

        <!-- Filter Section -->
        <section class="filters">
            <div class="filter-group">
                <label for="name-filter">Episode Name:</label>
                <input type="text" id="name-filter" placeholder="Search episodes...">
            </div>
            <!-- Add more filters as needed -->
        </section>

        <!-- Main Content -->
        <main>
                <!-- Loading State -->
                <div id="loading" class="loading" role="status" aria-live="polite">
                    Loading episodes...
                </div>

            <!-- Error Display -->
            <div id="error" class="error" style="display: none;" role="alert" aria-live="assertive">
                <!-- Error messages will be inserted here -->
            </div>

            <!-- Episodes Table -->
            <table id="episodes-table" style="display: none;" aria-describedby="table-desc">
                <caption id="table-desc" style="text-align:left; font-weight:600; padding-bottom:8px;">Episodes list</caption>
                <thead>
                    <tr>
                        <th scope="col" data-sort="rank">Rank</th>
                        <th scope="col" data-sort="title">Title</th>
                        <th scope="col" data-sort="series">Series</th>
                        <th scope="col" data-sort="era">Era</th>
                        <th scope="col" data-sort="broadcast_date">Year</th>
                        <th scope="col" data-sort="director">Director</th>
                        <th scope="col" data-sort="writer">Writer</th>
                        <th scope="col" data-sort="doctor">Doctor</th>
                        <th scope="col" data-sort="companion">Companion</th>
                        <th scope="col" data-sort="cast">Cast</th>
                    </tr>
                </thead>
                <tbody id="episodes-body">
                    <!-- Episodes will be inserted here -->
                </tbody>
            </table>

            <!-- No Results Message -->
            <div id="no-results" class="no-results" style="display: none;">
                No episodes match your search criteria.
            </div>
        </main>
    </div>
    <!-- Modals -->
    <div id="modal-root">
        <!-- Episode Detail Modal -->
        <div id="episode-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="episode-modal-title">
            <div class="modal-overlay" data-close="true"></div>
            <div class="modal-content" role="document">
                <button class="modal-close" aria-label="Close" data-close="true">×</button>
                <h2 id="episode-modal-title">Episode Details</h2>
                <div id="episode-modal-body">
                    <!-- Filled dynamically -->
                </div>
            </div>
        </div>

        <!-- Validation Warnings Modal -->
        <div id="validation-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="validation-modal-title">
            <div class="modal-overlay" data-close="true"></div>
            <div class="modal-content" role="document">
                <button class="modal-close" aria-label="Close" data-close="true">×</button>
                <h2 id="validation-modal-title">Data Validation Warnings</h2>
                <div id="validation-modal-body">
                    <!-- Filled dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
