<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Who Episodes Explorer</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="app-header">
    <h1>Doctor Who Episodes Explorer</h1>
    <p class="subtitle">A Journey Through Time â€” Explore, Sort, and Filter</p>
  </header>

  <section class="controls">
    <button id="export-csv" class="btn"><i class="fa-solid fa-file-export"></i> Export CSV</button>

    <div class="filters">
      <label>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="filter-title" placeholder="Search by title..." />
      </label>

      <label>
        Era:
        <select id="filter-era">
          <option value="">All</option>
          <option value="Classic">Classic</option>
          <option value="Modern">Modern</option>
          <option value="Recent">Recent</option>
        </select>
      </label>

      <label>
        Doctor:
        <select id="filter-doctor">
          <option value="">All</option>
        </select>
      </label>

      <label>
        Companion:
        <select id="filter-companion">
          <option value="">All</option>
          <option value="__NONE__">None</option>
        </select>
      </label>
    </div>
  </section>

  <section class="table-wrap">
    <table id="episodes-table">
      <thead>
        <tr>
          <th data-key="rank">Rank</th>
          <th data-key="title">Title</th>
          <th data-key="series">Series</th>
          <th data-key="era">Era</th>
          <th data-key="broadcast_year">Year</th>
          <th data-key="director">Director</th>
          <th data-key="writer_display">Writer</th>
          <th data-key="doctor_display">Doctor</th>
          <th data-key="companion_display">Companion</th>
          <th data-key="cast_count">Cast</th>
        </tr>
      </thead>
      <tbody id="episodes-body"></tbody>
    </table>
  </section>

  <nav class="pagination">
    <button id="prev-page" class="btn" disabled><i class="fa-solid fa-arrow-left"></i></button>
    <span id="page-info">Page 1 / 1</span>
    <button id="next-page" class="btn" disabled><i class="fa-solid fa-arrow-right"></i></button>
  </nav>

  <footer class="app-footer">
    <small>Click column headers to sort. Shift+Click for multi-sort. Type to filter.</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
