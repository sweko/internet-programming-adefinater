<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Who Episodes Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Doctor Who Episodes Explorer</h1>
            <p>Explore episodes through time and space</p>
        </header>

<div class="filters">
    <div class="filter-group">
        <label for="name-filter">Filter by Name:</label>
        <input type="text" id="name-filter" placeholder="Search episodes, doctors, companions...">
    </div>
</div>

<div id="loading" class="loading">
    Loading episodes...
</div>

<div id="error" class="error" style="display: none;"></div>

<div id="episodes-table" style="display: none;">
    <table>
        <thead>
            <tr>
                <th data-field="rank">Rank</th>
                <th data-field="title">Title</th>
                <th data-field="series">Series</th>
                <th data-field="era">Era</th>
                <th data-field="broadcast_year">Broadcast Year</th>
                <th data-field="director">Director</th>
                <th data-field="writer">Writer</th>
                <th data-field="doctor">Doctor</th>
                <th data-field="companion">Companion</th>
                <th data-field="cast_count">Cast Count</th>
            </tr>
        </thead>
        <tbody id="episodes-tbody">

        </tbody>
    </table>
    <div id="no-results" class="no-results" style="display: none;">
        No episodes match your search.
    </div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
