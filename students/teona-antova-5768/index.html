<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Who Episodes Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Doctor Who Episodes Explorer</h1>
            <p>Explore episodes through time and space</p>
            <div id="warnings-count" class="warnings-badge" style="display: none;"></div>
        </header>

        <!-- Filter Section -->
        <section class="filters">
            <div class="filter-group">
                <label for="name-filter">Episode Name:</label>
                <input type="text" id="name-filter" placeholder="Search episodes..." aria-label="Filter episodes by name">
            </div>
            <div class="filter-group">
                <label for="era-filter">Era:</label>
                <select id="era-filter" aria-label="Filter episodes by era">
                    <option value="">All Eras</option>
                    <option value="Classic">Classic</option>
                    <option value="Modern">Modern</option>
                    <option value="Recent">Recent</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="doctor-filter">Doctor:</label>
                <select id="doctor-filter" aria-label="Filter episodes by Doctor">
                    <option value="">All Doctors</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="companion-filter">Companion:</label>
                <select id="companion-filter" aria-label="Filter episodes by Companion">
                    <option value="">All Companions</option>
                </select>
            </div>
        </section>

        <!-- Main Content -->
        <main>
            <!-- Controls -->
            <div class="controls">
                <button id="export-csv" class="btn">Export to CSV</button>
                <div class="sort-info">
                    <span>Shift+Click columns for multi-sort</span>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading episodes...</p>
            </div>

            <!-- Error Display -->
            <div id="error" class="error" style="display: none;">
                <!-- Error messages will be inserted here -->
            </div>

            <!-- Episodes Table -->
            <div class="table-container">
                <table id="episodes-table" style="display: none;">
                    <thead>
                        <tr>
                            <th data-sort="rank">Rank <span class="sort-indicator"></span></th>
                            <th data-sort="title">Title <span class="sort-indicator"></span></th>
                            <th data-sort="series">Series <span class="sort-indicator"></span></th>
                            <th data-sort="era">Era <span class="sort-indicator"></span></th>
                            <th data-sort="broadcast_date">Year <span class="sort-indicator"></span></th>
                            <th data-sort="director">Director <span class="sort-indicator"></span></th>
                            <th data-sort="writer">Writer <span class="sort-indicator"></span></th>
                            <th data-sort="doctor">Doctor <span class="sort-indicator"></span></th>
                            <th data-sort="companion">Companion <span class="sort-indicator"></span></th>
                            <th data-sort="cast">Cast <span class="sort-indicator"></span></th>
                        </tr>
                    </thead>
                    <tbody id="episodes-body">
                        <!-- Episodes will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- No Results Message -->
            <div id="no-results" class="no-results" style="display: none;">
                <p>No episodes match your search criteria.</p>
                <button id="clear-filters" class="btn">Clear Filters</button>
            </div>

            <!-- Decade Groups -->
            <div id="decade-groups" class="decade-groups">
                <!-- Decade sections will be inserted here -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
