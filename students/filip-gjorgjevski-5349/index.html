<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Who Episodes Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add some basic styling for sort indicators -->
    <style>
        #episodes-table th {
            cursor: pointer;
            user-select: none;
        }
        #episodes-table th.sort-asc::after {
            content: ' ▲';
        }
        #episodes-table th.sort-desc::after {
            content: ' ▼';
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Doctor Who Episodes Explorer</h1>
            <p>Explore episodes through time and space</p>
        </header>

        <!-- Filter Section -->
        <section class="filters">
            <div class="filter-group">
                <label for="name-filter">Search:</label>
                <input type="text" id="name-filter" placeholder="Filter by Title, Doctor, Writer...">
            </div>
        </section>

        <!-- Main Content -->
        <main>
            <!-- Loading State -->
            <div id="loading" class="loading">
                Loading episodes...
            </div>

            <!-- Error Display -->
            <div id="error" class="error" style="display: none;">
                <!-- Error messages will be inserted here -->
            </div>

            <!-- Episodes Table -->
            <table id="episodes-table" style="display: none;">
                <thead>
                    <tr>
                        <!-- Updated table headers with data-sort attributes -->
                        <th data-sort="rank">Rank</th>
                        <th data-sort="title">Title</th>
                        <th data-sort="series">Series</th>
                        <th data-sort="era">Era</th>
                        <th data-sort="broadcast_date">Year</th>
                        <th data-sort="director">Director</th>
                        <th data-sort="writer">Writer</th>
                        <th data-sort="doctor">Doctor</th>
                        <th data-sort="companion">Companion</th>
                        <th data-sort="cast_count">Cast Count</th>
                    </tr>
                </thead>
                <tbody id="episodes-body">
                    <!-- Episodes will be inserted here -->
                </tbody>
            </table>

            <!-- No Results Message -->
            <div id="no-results" class="no-results" style="display: none;">
                No episodes match your search criteria.
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
