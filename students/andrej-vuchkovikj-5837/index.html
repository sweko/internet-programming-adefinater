<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Who Episodes Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Doctor Who Episodes Explorer</h1>
            <p>Explore episodes through time and space</p>
        </header>

        <!-- Filter Section -->
        <section class="filters">
            <div class="filter-group">
                <label for="name-filter">Episode Name:</label>
                <input type="text" id="name-filter" placeholder="Search episodes...">
            </div>
            <!-- Add more filters as needed -->
        </section>

        <!-- Main Content -->
        <main>
            <!-- Loading State -->
            <div id="loading" class="loading">
                Loading episodes...
            </div>

            <!-- Error Display -->
            <div id="error" class="error" style="display: none;">
                <!-- Error messages will be inserted here -->
            </div>

            <!-- Episodes Table -->
                    <table id="episodes-table">
            <thead>
                <tr>
                    <th data-sort="rank" tabindex="0" role="button" title="Click to sort or press Enter">Rank</th>
                    <th data-sort="title" tabindex="0" role="button" title="Click to sort or press Enter">Title</th>
                    <th data-sort="series" tabindex="0" role="button" title="Click to sort or press Enter">Series</th>
                    <th data-sort="era" tabindex="0" role="button" title="Click to sort or press Enter">Era</th>
                    <th data-sort="broadcast_date" tabindex="0" role="button" title="Click to sort or press Enter">Year</th>
                    <th data-sort="director" tabindex="0" role="button" title="Click to sort or press Enter">Director</th>
                    <th data-sort="writer" tabindex="0" role="button" title="Click to sort or press Enter">Writer</th>
                    <th data-sort="doctor" tabindex="0" role="button" title="Click to sort or press Enter">Doctor</th>
                    <th data-sort="companion" tabindex="0" role="button" title="Click to sort or press Enter">Companion</th>
                    <th data-sort="cast" tabindex="0" role="button" title="Click to sort or press Enter">Cast</th>
                </tr>
            </thead>
            <tbody id="episodes-body">
            </tbody>
        </table>

            <!-- No Results Message -->
            <div id="no-results" class="no-results" style="display: none;">
                No episodes match your search criteria.
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
