<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Who Episodes Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Doctor Who Episodes Explorer</h1>
      <p>Explore episodes through time and space</p>
    </header>

    <!-- Filters -->
    <section class="filters">
      <div class="filter-group">
        <label for="name-filter">Episode Name:</label>
        <input type="text" id="name-filter" placeholder="Search episodes...">
      </div>

      <div class="filter-group">
        <label for="era-filter">Era:</label>
        <select id="era-filter">
          <option value="">All Eras</option>
          <option value="Classic">Classic</option>
          <option value="Modern">Modern</option>
          <option value="Recent">Recent</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="doctor-filter">Doctor:</label>
        <select id="doctor-filter">
          <option value="">All Doctors</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="companion-filter">Companion:</label>
        <select id="companion-filter">
          <option value="">All Companions</option>
        </select>
      </div>

      <button id="export-csv" class="export-btn">Export CSV</button>
    </section>

    <!-- Loading + Error -->
    <div id="loading" class="loading">Loading episodes...</div>
    <div id="error" class="error" style="display:none;"></div>

    <!-- âš  Data Warnings -->
    <div id="warnings" class="warnings" style="display:none;"></div>

    <!-- Episodes Table -->
    <main>
      <div class="table-container">
        <table id="episodes-table" style="display:none;">
          <thead>
            <tr>
              <th data-sort="rank">Rank</th>
              <th data-sort="title">Title</th>
              <th data-sort="series">Series</th>
              <th data-sort="era">Era</th>
              <th data-sort="year">Year</th>
              <th data-sort="director">Director</th>
              <th data-sort="writer">Writer</th>
              <th data-sort="doctor">Doctor</th>
              <th data-sort="companion">Companion</th>
              <th data-sort="cast">Cast</th>
            </tr>
          </thead>
          <tbody id="episodes-body"></tbody>
        </table>
      </div>

      <div id="no-results" class="no-results" style="display:none;">
        No episodes match your search criteria.
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
