<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Who Episodes Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Doctor Who Episodes Explorer</h1>
            <p>Explore episodes through time and space</p>
        </header>

        <!-- Filter Section -->
        <section class="filters">
            <div class="filter-group">
                <label for="name-filter">Episode Title:</label>
                <input type="text" id="name-filter" placeholder="Search episode titles...">
            </div>
            <div class="filter-group">
                <label for="era-filter">Era:</label>
                <select id="era-filter">
                    <option value="">All Eras</option>
                    <option value="Classic">Classic</option>
                    <option value="Modern">Modern</option>
                    <option value="Recent">Recent</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="doctor-filter">Doctor:</label>
                <select id="doctor-filter">
                    <option value="">All Doctors</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="companion-filter">Companion:</label>
                <select id="companion-filter">
                    <option value="">All Companions</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="view-toggle">View:</label>
                <select id="view-toggle">
                    <option value="table">Table View</option>
                    <option value="decades">Decade Groups</option>
                </select>
            </div>
        </section>

        <!-- Main Content -->
        <main>
            <!-- Loading State -->
            <div id="loading" class="loading">
                Loading episodes...
            </div>

            <!-- Error Display -->
            <div id="error" class="error" style="display: none;">
                <!-- Error messages will be inserted here -->
            </div>

            <!-- Episodes Table -->
            <table id="episodes-table" style="display: none;">
                <thead>
                    <tr>
                        <th data-sort="rank">Rank</th>
                        <th data-sort="title">Title</th>
                        <th data-sort="plot">Plot</th>
                        <th data-sort="series">Series</th>
                        <th data-sort="era">Era</th>
                        <th data-sort="broadcast_date">Broadcast Date</th>
                        <th data-sort="director">Director</th>
                        <th data-sort="writer">Writer</th>
                        <th data-sort="doctor">Doctor</th>
                        <th data-sort="companion">Companion</th>
                        <th data-sort="cast">Cast</th>
                    </tr>
                </thead>
                <tbody id="episodes-body">
                    <!-- Episodes will be inserted here -->
                </tbody>
            </table>

            <!-- Decades View -->
            <div id="decades-view" style="display: none;">
                <!-- Decade groups will be inserted here -->
            </div>

            <!-- No Results Message -->
                        <!-- No Results Message -->
            <div id="no-results" class="no-results" style="display: none;">
                No episodes match your search criteria.
            </div>
        </main>

        <!-- Cast Details Modal -->
        <div id="cast-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="cast-modal-title">Cast Details</h3>
                    <span class="modal-close">&times;</span>
                </div>
                <div class="modal-body" id="cast-modal-body">
                    <!-- Cast list will be inserted here -->
                </div>
            </div>
        </div>
    </div>

        <!-- Cast Details Modal -->
        <div id="cast-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="cast-modal-title">Cast Details</h3>
                    <span class="modal-close">&times;</span>
                </div>
                <div class="modal-body" id="cast-modal-body">
                    <!-- Cast list will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Plot Details Modal -->
        <div id="plot-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="plot-modal-title">Episode Plot</h3>
                    <span class="modal-close">&times;</span>
                </div>
                <div class="modal-body" id="plot-modal-body">
                    <!-- Plot text will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js?v=20251104e"></script>
</body>
</html>
